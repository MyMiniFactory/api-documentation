openapi: 3.0.0
info:
  title: MyMiniFactory API
  description: Official API the 3D printable object platform  www.myminifactory.com
  version: "2"
  contact:
    name: MyMiniFactory
    url: https://www.myminifactory.com/contact_us/
    email: info@myminifactory.com
servers:
  - url: https://www.myminifactory.com/api/v2
    description: Production server.
  - url: https://staging.myminifactory.com/api/v2
    description: Staging server. Regularly snapshotted database.
  - url: http://mmf.local/api/v2
    description: Dev server.

################################################################################
#                                           Paths                              #
################################################################################
paths:

  /search:
    parameters:
      - $ref: '#/components/parameters/q'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
      - $ref: '#/components/parameters/sort'
      - $ref: '#/components/parameters/order'
      - $ref: '#/components/parameters/cat'
      - $ref: '#/components/parameters/support'
      - $ref: '#/components/parameters/tech'
      - $ref: '#/components/parameters/complexity'
      - $ref: '#/components/parameters/featured'
      - $ref: '#/components/parameters/remix'
      - $ref: '#/components/parameters/commercial_use'
      - $ref: '#/components/parameters/exclusive'
    get:
      operationId: getSearch
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Search
      description: Give search results according the the query. Searches objects by default.
      responses:
        200:
          description: List of requested items
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                     $ref: '#/components/schemas/Object'

#########################################
#               Users                   #
#########################################
  /user:
    get:
      operationId: getMe
      security:
       - oauth2:
         - basic
      tags:
        - Users
      description: Get the current user basic information.
      responses:
        200:
          description: User object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{username}:
    parameters:
      - $ref: '#/components/parameters/username'
    get:
      operationId: getUser
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Users
      description: Get basic information about a user.
      responses:
        200:
          description: The user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{username}/following:
    parameters:
      - $ref: '#/components/parameters/username'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getUserFollowing
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Users
      description: Get a user's followings.
      responses:
        200:
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /users/{username}/followers:
    parameters:
      - $ref: '#/components/parameters/username'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getUserFollowers
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Users
      description: Get a user's followers.
      responses:
        200:
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /users/{username}/objects:
    parameters:
      - $ref: '#/components/parameters/username'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getUserObjects
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Users
        - Objects
      description: Get a user's objects.
      responses:
        200:
          description: List of objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Objects'

  /users/{username}/objects_liked:
    parameters:
      - $ref: '#/components/parameters/username'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getUserObjectsLiked
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Users
        - Objects
      description: Get a user's liked objects.
      responses:
        200:
          description: List of objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Object'

  /users/{username}/collections:
    parameters:
      - $ref: '#/components/parameters/username'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getUserCollections
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Users
        - Collections
      description: Get a user's collections.
      responses:
        200:
          description: List of collections
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/OneCollection'

  /users/{username}/collections/{collection_slug}:
    parameters:
      - $ref: '#/components/parameters/username'
      - $ref: '#/components/parameters/collection_slug'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getUserCollection
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Users
      description: Get a user's collections.
      responses:
        200:
          description: The collection information and its objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'

  /feed:
    parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getUserFeed
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Users
        - Objects
      description: "Get a user's feed: the list lastest objects of his followings"
      responses:
        200:
          description: List of objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Object'

#########################################
#               Comments                #
#########################################


  /comments/{comment_id}:
    parameters:
      - $ref: '#/components/parameters/comment_id'
    get:
      operationId: getComment
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Comments
      responses:
        200:
          description: Get one comment
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Comment'
    patch:
      operationId: patchComment
      parameters:
        - $ref: '#/components/parameters/comment_id'
      security:
       - oauth2:
         - basic
      tags:
        - Comments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentPayload'
      description: "Edit a comment"
      responses:
        201:
          description: Details about the created print.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
    delete:
      operationId: deleteComment
      parameters:
        - $ref: '#/components/parameters/comment_id'
      security:
       - oauth2:
         - basic
      tags:
        - Comments
      description: "Delete a comment"
      responses:
        200:
          description: Done.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /comment:
    post:
      operationId: postComment
      security:
       - oauth2:
         - basic
      tags:
        - Comments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentPayload'
      description: "Post a new comment. Possible types: 'object', 'print_job', 'idea'"
      responses:
        201:
          description: Details about the created print.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

  /comments/{comment_id}/replies:
    parameters:
      - $ref: '#/components/parameters/comment_id'
    get:
      operationId: getCommentReplies
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Comments
      responses:
        200:
          description: List of comments in replies to a comment
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'


  /objects/{object_id}/comments:
    parameters:
      - $ref: '#/components/parameters/object_id'
    get:
      operationId: getObjectComments
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Comments
      description: Get a object's comments.
      responses:
        200:
          description: List of comments of the object
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'


  /print_jobs/{object_id}/comments:
    parameters:
      - $ref: '#/components/parameters/object_id'
    get:
      operationId: getPrintjobComments
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Comments
      description: Get a print jobs's comments.
      responses:
        200:
          description: List of comments of the object
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'

  /ideas/{idea_id}/comments:
    parameters:
      - $ref: '#/components/parameters/idea_id'
    get:
      operationId: getIdeaComments
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Comments
      description: Get a ideas's comments.
      responses:
        200:
          description: List of comments of the object
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'


#########################################
#               Objects                 #
#########################################
  /objects/{object_id}:
    parameters:
      - $ref: '#/components/parameters/object_id'
    get:
      operationId: getObject
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Objects
      description: Get information about an object.
      responses:
        200:
          description: The 3D object object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'

    patch:
      operationId: patchObject
      security:
       - oauth2:
         - basic
      parameters:
        - $ref: '#/components/parameters/object_fields'
      tags:
        - Objects
        - Upload
      description: Sent object metadata.
      responses:
        200:
          description: The 3D object object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectUpload'

  /object:
    post:
      operationId: postObject
      security:
       - oauth2:
         - basic
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectMetadata'
      tags:
        - Objects
        - Upload
      description: Upload a object and get back upload ids for post-upload files and pictures.
      responses:
        200:
          description: Details about the created 3D object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectUpload'
