  /objects/{object_id}/files:
    parameters:
      - $ref: '#/components/parameters/object_id'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getObjectFiles
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Objects
        - Files
      description: Get the list of files of the object.
      responses:
        200:
          description: List of files of the object
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/File'

  /objects/{object_id}/prints:
    parameters:
      - $ref: '#/components/parameters/object_id'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getObjectPrints
      security:
       - oauth2:
         - basic
       - key: []
      tags:
        - Objects
        - Prints
      description: Get the list of prints of the object.
      responses:
        200:
          description: The 3D file information
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Print'

  /objects/{object_id}/print (application/json):
    parameters:
      - $ref: '#/components/parameters/object_id'
    post:
      operationId: postObjectPrint
      security:
       - oauth2:
         - basic
      tags:
        - Objects
        - Prints
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrintMetadata'
          multipart/form-data:
            schema:
              properties:
                description:
                  type: string
                material:
                  type: string
                printer:
                  type: string
                file:
                  type: array
                  items:
                    type: string
                    format: binary
      description: Upload a print and get back upload ids for post-upload pictures.
      responses:
        201:
          description: Details about the created print.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrintWithUploadIds'

  /objects/{object_id}/upload_status:
    parameters:
      - $ref: '#/components/parameters/object_id'
    get:
      operationId: postObjectUploadstatus
      security:
       - oauth2:
         - basic
      tags:
        - Objects
        - Upload
      description: Check the status of an object and its files.
      responses:
        200:
          description: Upload status of the specified object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectUploadStatus'


#########################################
#               Files                   #
#########################################
  /objects/{object_id}/file (upload):
    parameters:
      - $ref: '#/components/parameters/object_id'
    post:
      operationId: postObjectFile
      security:
        - oauth_authorization_code:
          - basic
        - oauth_implicit:
          - basic
      tags:
        - Files
        - Upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                # The property name 'files' will be used for all files.
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      description: Upload one or several file(s) associated to an object using multipart/form-data
      responses:
        201:
          description: Array of uploaded filenames
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    filename:
                      type: string

  /objects/{object_id}/image (upload):
    parameters:
      - $ref: '#/components/parameters/object_id'
    post:
      operationId: postObjectImage
      security:
        - oauth_authorization_code:
          - basic
        - oauth_implicit:
          - basic
      tags:
        - Files
        - Upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                # The property name 'files' will be used for all files.
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      description: Upload one or several images(s) associated to an object using multipart/form-data
      responses:
        201:
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    filename:
                      type: string
          description: Array of uploaded filenames

  /files/{file_id}:
    parameters:
      - $ref: '#/components/parameters/file_id'
    get:
      operationId: getObjectFile
      security:
        - oauth_authorization_code:
          - basic
        - oauth_implicit:
          - basic
        - key: []
      tags:
        - Objects
        - Files
      description: Information of a file including the download link
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: Information of a file including the download link

  /file (binary/octet-stream):
    parameters:
       - $ref: '#/components/parameters/upload_id'
    post:
      operationId: postObjectFileBinary
      security:
       - oauth2:
         - basic
      tags:
        - Files
        - Upload
      requestBody:
        content:
            # a file of any of the supported 3d formats or zip
            # TODO list formats
          binary:
            schema:
              type: string
              format: binary
      description: Upload one file associated to an upload id
      responses:
        201:
          content:
            application/json:
              schema:
                type: object
                properties:
                  filename:
                    type: string
          description: "Uploaded filename"

  /file (multipart/form-data):
    post:
      operationId: postObjectFileMultipart
      security:
       - oauth2:
         - basic
      tags:
        - Files
        - Upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                # The property name 'files' will be used for all files.
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      description: Upload one or several file(s) using multipart/form-data
      responses:
        201:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileUploadId'
          description: "Array of upload id/filename pairs"

  /image (binary/octet-stream):
    parameters:
       - $ref: '#/components/parameters/upload_id'
    post:
      operationId: postObjectImageBinary
      security:
       - oauth2:
         - basic
      tags:
        - Files
        - Upload
      requestBody:
        content:
            # a binary file of type png or jpeg
          'image/jpeg':
            schema:
              type: string
              format: binary
          'image/png':
            schema:
              type: string
              format: binary
          'image/gif':
            schema:
              type: string
              format: binary
      description: Upload one image associated to an upload id
      responses:
        201:
          content:
            application/json:
              schema:
                type: object
                properties:
                  filename:
                    type: string
          description: "Uploaded image name"

  /image (multipart/form-data):
    post:
      operationId: postObjectImageMultipart
      security:
       - oauth2:
         - basic
      tags:
        - Files
        - Upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      description: Upload one or several image(s) using multipart/form-data
      responses:
        201:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileUploadId'
          description: "Array of upload id/filename pairs"

#########################################
#               Collections             #
#########################################
  /collection:
    post:
        operationId: postCollection
        security:
         - oauth2:
           - basic
        tags:
          - Collections
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionPayload'
        description: "Post a new collection."
        responses:
          201:
            description: The collection information
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/OneCollection'

  /collections:
    parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getCollections
      tags:
        - Collections
      description: Get all the public collections
      responses:
        200:
          description: The collection information
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/OneCollection'


  /collections/{collection_id}:
    get:
      operationId: getCollection
      parameters:
        - $ref: '#/components/parameters/collection_id'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      tags:
        - Collections
      description: Get information about a collection.
      responses:
        200:
          description: The collection information and its objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'

    patch:
      operationId: patchCollection
      parameters:
        - $ref: '#/components/parameters/collection_id'
      security:
       - oauth2:
         - basic
      tags:
        - Collections
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionPayload'
      description: "Edit a collection"
      responses:
        201:
          description: The collection information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OneCollection'

    delete:
      operationId: deleteCollection
      parameters:
        - $ref: '#/components/parameters/collection_id'
      security:
       - oauth2:
         - basic
      tags:
        - Collections
      description: "Delete a collection"
      responses:
        204:
          description: ''

  /collections/{collection_id}/objects:
    get:
      operationId: getCollectionObjects
      parameters:
        - $ref: '#/components/parameters/collection_id'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      tags:
        - Collections
        - Objects
      description: Get objects inside a collection.
      responses:
        200:
          description: The list of objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Objects'

  /collections/{collection_id}/object/{object_id}:
    delete:
      operationId: deleteCollectionObject
      parameters:
        - $ref: '#/components/parameters/collection_id'
        - $ref: '#/components/parameters/object_id'
