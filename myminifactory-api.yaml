#########################################
#               Categories              #
#########################################
  /categories:
    parameters:
      - $ref: '#/components/parameters/top_category'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
    get:
      operationId: getCategories
      tags:
        - Categories
      description: Get information about a category.
      responses:
        200:
          description: The category information and its children
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'

  /categories/{category_id}:
    parameters:
      - $ref: '#/components/parameters/category_id'
    get:
      operationId: getCategorie
      tags:
        - Categories
      description: Get information about a category.
      responses:
        200:
          description: The category information and its children
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

#########################################
#               Tags                    #
#########################################
  /tags/{tag_name}/objects:
    parameters:
      - $ref: '#/components/parameters/tag_name'
    get:
      operationId: getTagObjects
      tags:
        - Objects
        - Tags
      description: Get objects having a particular tag
      responses:
        '200':
          description: The list of objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Objects'
  /tags/{tag_name}/ideas:
    parameters:
      - $ref: '#/components/parameters/tag_name'
    get:
      operationId: getTagIdeas
      tags:
        - Ideas
        - Tags
      description: Get ideas having a particular tag
      responses:
        '200':
          description: The list of ideas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Idea'

#########################################
#             Competitions              #
#########################################
  /competitions:
    parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
      - $ref: '#/components/parameters/competition_sort'
      - $ref: '#/components/parameters/order'
      - $ref: '#/components/parameters/competition_status'
    get:
      operationId: getCompetitions
      tags:
        - Competitions
      description: List all competitions
      responses:
        200:
          description: Competition object
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Competition'

  /competition:
    post:
      operationId: postCompetition
      tags:
        - Competitions
      description: Post a new competition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionPayload'
      responses:
        '200':
          description: Competition object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competition'

  /competitions/{slug}:
    parameters:
      - $ref: '#/components/parameters/competition_slug'
    get:
      operationId: getCompetition
      tags:
        - Competitions
      description: Get informations about a competition
      responses:
        '200':
          description: Competition object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competition'
    patch:
      operationId: patchCompetition
      tags:
        - Competitions
      description: Modify an existing competition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionPayload'
      responses:
        '200':
          description: Competition object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competition'
    delete:
      operationId: deleteCompetition
      tags:
        - Competitions
      description: Delete a competition
      responses:
        200:
          description: Done.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string



##########################################################################
#                                     Paths                              #
##########################################################################
components:
  parameters:
    q:
      name: q
      in: query
      required: true
      description: Search query. See the details query syntax document
      schema:
        type: string
    page:
      name: page
      in: query
      required: false
      description: Page number. Default is 1
      schema:
        type: string
    per_page:
      name: per_page
      in: query
      required: false
      description: Number of results per page. Default is 30
      schema:
        type: string
    sort:
      name: sort
      in: query
      required: false
      description: "Sort results by: 'visits', 'date', 'popularity'."
      schema:
        type: string
    order:
      name: order
      in: query
      required: false
      description: "Sorting order: 'desc', 'asc' (Defaults to desc)."
      schema:
        type: string
    featured:
      name: featured
      in: query
      required: false
      description: "Filter featured object: 0: Non-featured, 1: featured"
      schema:
        type: string
    support:
      name: support
      in: query
      required: false
      description: "Filter printing support-free objects: 1: support-free"
      schema:
        type: string
    cat:
      name: cat
      in: query
      required: false
      description: "Filter object of a certain category, by the category id. eg. cat={category_id}"
      schema:
        type: string
    complexity:
      name: complexity
      in: query
      required: false
      description: "Filter object difficulty (How hard to build) : 'eas', 'med', 'diff'"
      schema:
        type: string
    tech:
      name: tech
      in: query
      required: false
      description: "Filter printing technology recommanded for the object: eg. 'DLP/SLA'"
      schema:
        type: string
    remix:
      name: remix
      in: query
      required: false
      description: "License filter: the designer accepted his object the remixed."
      schema:
        type: string
    commercial_use:
      name: commercial_use
      in: query
      required: false
      description: "License filter: the designer accepted commercial use of his object."
      schema:
        type: string
    exclusive:
      name: exclusive
      in: query
      required: false
      description: "License filter: this object should be shared exclusivly on MyMiniFactory."
      schema:
        type: string
    store:
      name: store
      in: query
      required: false
      description: "Store License filter: 1: the object has the store license and isn't free. 0: the object hasn't the store license."
      schema:
        type: string
    username:
      name: username
      in: path
      description: The user's username
      schema:
        type: string
      required: true
    object_id:
      name: object_id
      in: path
      description: The object identifier number
      schema:
        type: number
      required: true
    file_id:
      name: file_id
      in: path
      description: The file identifier number
      schema:
        type: string
      required: true
    upload_id:
      name: upload_id
      in: query
      description: Temporary identifier to upload a file
      schema:
        type: string
      required: true
    collection_id:
      name: collection_id
      in: path
      description: The collection identifier number
      schema:
        type: string
      required: true
    collection_slug:
      name: collection_slug
      in: path
      description: The collection slug name
      schema:
        type: string
      required: true
    category_id:
      name: category_id
      in: path
      description: The category identifier number
      schema:
        type: string
      required: true
    top_category:
      name: top
      in: query
      description: Filter top categories
      schema:
        type: boolean
      required: false
    type:
      name: type
      in: path
      description: The type of object. Default is Object-public
      schema:
        type: string
      required: true
    comment_id:
      name : comment_id
      in: path
      required: true
      schema:
        type: integer
      description: Unique ID of the comment
    idea_id:
      name : idea_id
      in: path
      required: true
      schema:
        type: integer
      description: Unique ID of the idea
    relationship_type:
      name: type
      in: path
      description: The type of relationship between objects.
      required: true
      schema:
        type: string
    tag_name:
      name: tag_name
      in: path
      description: the name of the tag
      required: true
      schema:
        type: string
    object_fields:
      name: fields
      in: query
      description: Representation of an Object. Only the given fields will be patched
      required: true
      schema:
        $ref: '#/components/schemas/ObjectPatchMetadata'
    competition_slug:
      name: slug
      in: path
      description: Slug name of a competition
      required: true
      schema:
        type: string
    competition_sort:
      name: sort
      in: query
      required: false
      description: "Sort results by: 'date', 'status'. Default is status."
      schema:
        type: string
    competition_status:
      name: status
      in: query
      required: false
      description: "Representation of all status wanted. Default is all."
      schema:
        type: integer

##########################################################################
#                             Security Oauth2                            #
##########################################################################
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: key
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://auth.myminifactory.com/web/authorize?client_id=example_client&redirect_uri=http://example.com/callback&response_type=code&state=RANDOM_STRING
          tokenUrl: https://auth.myminifactory.com/v1/oauth/?client_id=example_client&redirect_uri=http://example.com/callback&response_type=code&state=RANDOM_STRING
          scopes:
            basic: |
             to read private data related to a user (e.g. profile info, private objects) and do actions on his behalf.

        implicit:
          authorizationUrl: https://auth.myminifactory.com/web/authorize?client_id=example_client&redirect_uri=http://example.com/callback&response_type=code&state=RANDOM_STRING
          scopes:
            basic: |
             to read private data related to a user (e.g. profile info, private objects) and do actions on his behalf.
  schemas:
##########################################################################
#                            Schemas                                     #
##########################################################################
    User:
      type: object
      properties:
        username:
          type: string
        name:
          type: string
        profile_url:
          type: string
        avatar_url:
          type: string
        avatar_thumbnail_url:
          type: string
        cover_url:
          type: string
        bio:
          type: string
        website:
          type: string
        followings:
          type: integer
          description: Number of following accounts
        followers:
          type: integer
          description: Number of followers accounts
        objects:
          type: integer
          description: Number of published objects
        total_prints:
          type: integer
          description: Number of published pictures of print
        total_collections:
          type: integer
          description: Number of public collections
        likes:
          type: integer
          description: Sum of all object likes
        following:
          type: boolean
          description: Whether the connected account is following the user. Available for oauth2 connected user.

    Objects:
      type: object
      properties:
        total_count:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/Object'

    Object:
      type: object
      properties:
        id:
          type: integer
        url:
          type: string
        archive_download_url:
          type: string
          description: Available ONLY with Oauth connected User. Not with API key.
        parent_id:
          type: integer
        name:
          type: string
        visibility:
            type: string
            description: "0: Private, 2: Public"
        description:
          type: string
          description: Plain text description
        description_html:
          type: string
          description: HTML version of the description
        printing_details:
          type: string
